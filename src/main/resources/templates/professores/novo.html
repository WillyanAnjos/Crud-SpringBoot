<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Novo Professor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
<div class="container">

  <h1>Novo Professor</h1>

  <form action="/professores" method="post">
    <div class="mb-3">
      <p>Nome</p>
      <input type="text" class="form-control" name="nome"><br>
    </div>

    <div class="mb-3">
      <p>Sal√°rio</p>
      <input type="text" class="form-control" name="salario"><br>
    </div>

    <div class="mb-3">
      <p>Status</p>
      <select class="form-select" name="statusProfessor">
        <option th:each="status : ${statusProfessor}"
                th:value="${status}" th:text="${status}"></option>
      </select>
    </div>

    <div class="mb-3">
      <input type="submit" class="btn btn-success" name="Salvar">
    </div>
  </form>
  <a href="/professores">Cancelar</a>
</div>
</body>
</html>
