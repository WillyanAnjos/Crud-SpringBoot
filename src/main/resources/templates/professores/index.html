<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listar Professores</title>

</head>
<body>

<div class="container">
    <h1>Lista de Professores</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">Sal√°rio</th>
            <th scope="col">Status</th>
            <th></th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="professor : ${professores}">
            <th th:text="${professor.getId()}"></th>
            <td th:text="${professor.nome}">Mark</td>
            <td th:text="${professor.salario}">Otto</td>
            <td th:text="${professor.statusProfessor.toString()}">@mdo</td>
            <td><a href="">Detalhes</a></td>
            <td><a href="">Editar</a></td>
            <td><a href="">Deletar</a></td>
        </tr>
        </tbody>
    </table>
    <a href="/professor/novo">Novo Professor</a>
</div>
</body>
</html>
